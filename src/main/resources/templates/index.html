<!DOCTYPE html>
<html lang="zxx" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Ogani Template">
    <meta name="keywords" content="Ogani, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ogani | Template</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

    <!-- Css Styles -->
    <link rel="stylesheet" href="/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="/css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="/css/elegant-icons.css" type="text/css">
    <link rel="stylesheet" href="/css/nice-select.css" type="text/css">
    <link rel="stylesheet" href="/css/jquery-ui.min.css" type="text/css">
    <link rel="stylesheet" href="/css/owl.carousel.min.css" type="text/css">
    <link rel="stylesheet" href="/css/slicknav.min.css" type="text/css">
    <link rel="stylesheet" href="/css/style.css" type="text/css">
</head>

<body>
    <div th:insert="~{menu :: header}"></div>

    <!-- Hero Section Begin -->
    <section class="hero">
        <div class="container">
            <div class="row">
                <div class="col-lg-3">
                    <div class="hero__categories">
                        <div class="hero__categories__all">
                            <i class="fa fa-bars"></i>
                            <span>All Categories</span>
                        </div>
                        <ul>
                            <li th:each="category : ${list}" value="categoryID" >
                                <a th:href="@{Category/(id = ${category.getBrandId()})} " th:text="${category.getName()}"
                                   th:value="${category.getBrandId()}">
                                </a></li>
                        </ul>
                    </div>
                </div>
                <div class="col-lg-9">
                    <div class="hero__search">
                        <div class="hero__search__form">
                            <form th:action="@{/search/keyword}" method="get">
                                <label>
                                    <input type="text" name="keyword" id="keyword" th:value="${keyword}" required>
                                </label>
                                <button type="submit" class="site-btn">SEARCH</button>
                            </form>
                        </div>
                        <div class="hero__search__phone">
                            <div class="hero__search__phone__icon">
                                <i class="fa fa-phone"></i>
                            </div>
                            <div class="hero__search__phone__text">
                                <h5>+65 11.188.888</h5>
                                <span>support 24/7 time</span>
                            </div>
                        </div>
                    </div>
                    <div class="hero__item set-bg" data-setbg="/img/banner-5.png">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Hero Section End -->

    <!-- Latest Product Section Begin -->
    <section class="latest-product spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-md-6">
                    <div class="latest-product__text">
                        <h4>Latest Products</h4>
                        <div class="latest-product__slider owl-carousel">
                            <div class="latest-prdouct__slider__item" th:each="lastestproduct :${lastestProduct}">
                                <a href="#" class="latest-product__item">
                                    <div class="latest-product__item__pic">
                                        <img th:src="@{/img/ProductImg/__${lastestproduct.getProduct().getImageData()}__}" alt="">
                                    </div>
                                    <div class="latest-product__item__text">
                                        <h6><a th:text="${lastestproduct.getProductInfoName()}"></a></h6>
                                        <span><a th:text="${lastestproduct.getPrice()}+${'₫'}"></a></span>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6">
                    <div class="latest-product__text">
                        <h4>Top Rated Products</h4>
                        <div class="latest-product__slider owl-carousel" >
                            <div class="latest-prdouct__slider__item" th:each="ratingproduct1 :${ratingProduct1}">
                                <a href="#" class="latest-product__item" >
                                    <div class="latest-product__item__pic">
                                        <img th:src="@{/img/ProductImg/__${ratingproduct1.getImageData()}__}" alt="">
                                    </div>
                                    <div class="latest-product__item__text">
                                        <h6><a th:text="${ratingproduct1.getProductName()}"></a></h6>
                                        <span th:text="${ratingproduct1.getRating()}"></span>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6">
                    <div class="latest-product__text">
                        <h4>Review Products</h4>
                        <div class="latest-product__slider owl-carousel">
                            <div class="latest-prdouct__slider__item" th:each="reviewproduct :${reviewProduct}">
                                <a href="#" class="latest-product__item">
                                    <div style="display: flex;justify-content: center;align-items: center;" class="latest-product__item__pic">
                                        <img th:src="@{/img/ProductImg/__${reviewproduct.getImageData()}__}" alt="">
                                    </div>
                                    <div class="latest-product__item__text">
                                        <h6><a th:text="${reviewproduct.getProductName()}"></a></h6>
                                        <span th:text="${reviewproduct.getComment()}"></span>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>
    <!-- Latest Product Section End -->

    <!-- Featured Section Begin -->
    <section class="featured spad" >
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="section-title">
                        <h2 style="">ĐIỆN THOẠI NỔI BẬT NHẤT</h2>
                    </div>
                    <div class="featured__controls">
                        <ul>
                            <li class="active" data-filter="*">All</li>
                            <li th:each="category : ${list}" th:attr="data-filter =${'.'}+${category.name}">
                                <a th:text="${category.name}"></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="row featured__filter" >
                <div class="col-lg-3 col-md-4 col-sm-6 mix"
                     th:classappend="${features.getProductName()}"
                     th:each="features :${feature}" >
                    <div class="featured__item">
                        <div style="display: flex;justify-content: center;align-items: center;" class="featured__item__pic set-bg">
                            <img style="width: 200px;height: 200px;" th:src="@{/img/ProductImg/__${features.getProductInfos().get(0).getProductImages().get(0).getImageURL()}__}" alt="">
                            <ul class="featured__item__pic__hover">
                                <li><a href="#"><i class="fa fa-heart"></i></a></li>
                                <li><a href="#"><i class="fa fa-shopping-cart"></i></a></li>
                            </ul>
                        </div>
                        <div class="featured__item__text">
                            <h6><a href="#" th:text="${features.getProductInfos().get(0).getProductInfoName()}"></a></h6>
                            <h5><a th:text="${features.getProductInfos().get(0).getPrice()}+${'₫'}"></a></h5>
                        </div>
                    </div>
                </div>
            </div>
            <div class="product__pagination" >
                <a th:if="${currentPage != 0}"
                   th:href="@{/(page=${currentPage - 1})}">
                    <i class="fa fa-long-arrow-left"></i>
                </a>
                <span th:each="i : ${#numbers.sequence(0,feature.getTotalPages() - 1)}"
                      th:classappend="${currentPage == i ? 'active' : ''}">
                            <a th:if="${i >= 0}"
                               th:href="@{/(page=${i})} "
                               th:text="${i + 1}"></a>
                        </span>
                <a th:if="${feature.getTotalPages() -1 != currentPage}"
                   th:href="@{/(page=${currentPage+1})}">
                    <i class="fa fa-long-arrow-right"></i>
                </a>
            </div>
        </div>
    </section>
    <!-- Featured Section End -->

    <!-- Banner Begin -->
    <div class="banner">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6">
                    <div class="banner__pic">
                        <img src="/img/banner-3.png" alt="">
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6 ">
                    <div class="banner__pic">
                        <img src="/img/banner-4.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Banner End -->

    <div th:insert="~{footer :: #reset-button}"></div>

    <script>
        $(document).ready(function() {
            $.ajax({
                url: '/getCartNumber', // Thay đổi URL này thành endpoint bạn muốn gửi yêu cầu đến
                type: 'GET', // Hoặc 'POST' nếu bạn cần gửi dữ liệu
                success: function(data) {
                    // Xử lý dữ liệu trả về từ server
                    console.log(data);
                    // Ví dụ: Cập nhật nội dung của một phần tử trên trang
                    $('#your-element').html(data);
                },
                error: function(jqXHR, textStatus, errorThrown) {
                    // Xử lý lỗi nếu có
                    console.error('Error: ' + textStatus, errorThrown);
                }
            });
        });
    </script>
    <!-- Js Plugins -->
    <script src="/js/jquery-3.3.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/jquery.nice-select.min.js"></script>
    <script src="/js/jquery-ui.min.js"></script>
    <script src="/js/jquery.slicknav.js"></script>
    <script src="/js/mixitup.min.js"></script>
    <script src="/js/owl.carousel.min.js"></script>
    <script src="/js/main.js"></script>



</body>

</html>
