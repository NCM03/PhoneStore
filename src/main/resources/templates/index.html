<!DOCTYPE html>
<html lang="zxx" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Ogani Template">
    <meta name="keywords" content="Ogani, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ogani | Template</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;900&display=swap" rel="stylesheet">

    <!-- Css Styles -->
    <!-- Font Awesome CSS (optional, for icons) -->


    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="/css/elegant-icons.css" type="text/css">
    <link rel="stylesheet" href="/css/nice-select.css" type="text/css">
    <link rel="stylesheet" href="/css/jquery-ui.min.css" type="text/css">
    <link rel="stylesheet" href="/css/owl.carousel.min.css" type="text/css">
    <link rel="stylesheet" href="/css/slicknav.min.css" type="text/css">
    <link rel="stylesheet" href="/css/style.css" type="text/css">
</head>


<body>
<!-- Page Preloder -->
<div th:insert="~{Header :: Header}"></div>

<!-- Hero Section Begin -->
<section class="hero">
    <div class="container">
        <div class="row">
            <div class="col-lg-3">
                <div class="hero__categories">
                    <div class="hero__categories__all">
                        <i class="fa fa-bars"></i>
                        <span>All Categories</span>
                    </div>
                    <ul>
                        <li th:each="category : ${list}"><a href="#" th:text="${category.categoryName}"></a></li>
                    </ul>
                </div>
            </div>
            <div class="col-lg-9">
                <div class="hero__search">
                    <div class="hero__search__form">
                        <form th:action="@{/search/{keyword}}" method="get">
                            <div class="hero__search__categories">
                                All Categories
                                <span class="arrow_carrot-down"></span>
                            </div>
                            <label>
                                <input type="text" name="keyword" id="keyword" th:value="${keyword}" required>
                            </label>
                            <button type="submit" class="site-btn">SEARCH</button>
                        </form>
                    </div>
                    <div class="hero__search__phone">
                        <div class="hero__search__phone__icon">
                            <i class="fa fa-phone"></i>
                        </div>
                        <div class="hero__search__phone__text">
                            <h5>+65 11.188.888</h5>
                            <span>support 24/7 time</span>
                        </div>
                    </div>
                </div>
                <div class="hero__item set-bg" data-setbg="/img/hero/images.jpg">

                </div>
            </div>
        </div>
    </div>
</section>
<!-- Hero Section End -->

<!-- Categories Section Begin -->
<section class="categories" >
    <div class="container" >
        <div class="row">
            <div class="categories__slider owl-carousel" >
                <div class="col-lg-3" th:each="category : ${list}">
                    <div class="categories__item set-bg" data-setbg="/img/categories/" >
                        <h5><a href="#" th:text="${category.categoryName}"></a></h5>
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>
<!-- Categories Section End -->

<!-- Featured Section Begin -->
<section class="featured spad" >
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="section-title">
                    <h2>Featured Product</h2>
                </div>
                <div class="featured__controls">
                    <ul>
                        <li class="active" data-filter="*">All</li>
                        <li th:each="category : ${list}" th:attr="data-filter =${'.'}+${category.categoryName}" ><a th:text="${category.categoryName}"></a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row featured__filter" >
            <div class="col-lg-3 col-md-4 col-sm-6 mix"
                 th:classappend="${list.get(features.getProductID()).categoryName}"
                 th:each="features :${feature}" >
                <div class="featured__item">
                    <div class="featured__item__pic set-bg" data-setbg="/img/product/iphone-12.jpg"  th:alt="${features.getProductSupName()}">
                        <ul class="featured__item__pic__hover">
                            <li><a href="#"><i class="fa fa-heart"></i></a></li>
                            <li><a href="#"><i class="fa fa-shopping-cart"></i></a></li>
                        </ul>
                    </div>
                    <div class="featured__item__text">
                        <h6><a href="#" th:text="${features.getProductSupName()}"></a></h6>
                        <h5><a th:text="${features.getPrice()}+${'₫'}"></a></h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Featured Section End -->

<!-- Banner Begin -->
<div class="banner">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6">
                <div class="banner__pic">
                    <img src="/img/banner/bannerIp.jpg" alt="">
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6">
                <div class="banner__pic">
                    <img src="/img/banner/samsungbanner.jpg" alt="">
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Banner End -->

<!-- Latest Product Section Begin -->
<section class="latest-product spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-md-6">
                <div class="latest-product__text">
                    <h4>Latest Products</h4>
                    <div class="latest-product__slider owl-carousel">
                        <div class="latest-prdouct__slider__item" th:each="lastestproduct :${lastestProduct}">
                            <a href="#" class="latest-product__item">
                                <div class="latest-product__item__pic">
                                    <img src="/img/product/cannon.jpg" alt="">
                                </div>
                                <div class="latest-product__item__text">
                                    <h6><a th:text="${lastestproduct.getProductSupName()}"></a></h6>
                                    <span><a th:text="${lastestproduct.getPrice()}+${'₫'}"></a></span>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6">
                <div class="latest-product__text">
                    <h4>Top Rated Products</h4>
                    <div class="latest-product__slider owl-carousel" >
                        <div class="latest-prdouct__slider__item" th:each="ratingproduct1 :${ratingProduct1}">
                            <a href="#" class="latest-product__item" >
                                <div class="latest-product__item__pic">
                                    <img src="/img/product/Macpro.jpg" alt="">
                                </div>
                                <div class="latest-product__item__text">
                                    <h6><a th:text="${ratingproduct1.getProductName()}"></a></h6>
                                    <span th:text="${ratingproduct1.getRating()}"></span>
                                </div>
                            </a>
                        </div>
                        <div class="latest-prdouct__slider__item" th:each="ratingproduct2 :${ratingProduct2}">
                            <a href="#" class="latest-product__item" >
                                <div class="latest-product__item__pic">
                                    <img src="/img/product/wirlesearbud.jpg" alt="">
                                </div>
                                <div class="latest-product__item__text">
                                    <h6><a th:text="${ratingproduct2.getProductName()}"></a></h6>
                                    <span th:text="${ratingproduct2.getRating()}"></span>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6">
                <div class="latest-product__text">
                    <h4>Review Products</h4>
                    <div class="latest-product__slider owl-carousel">
                        <div class="latest-prdouct__slider__item" th:each="reviewproduct :${reviewProduct}">
                            <a href="#" class="latest-product__item">
                                <div class="latest-product__item__pic">
                                    <img src="/img/product/iphone-12.jpg" alt="">
                                </div>
                                <div class="latest-product__item__text">
                                    <h6><a th:text="${reviewproduct.getProductName()}"></a></h6>
                                    <span th:text="${reviewproduct.getComment()}"></span>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Latest Product Section End -->


<!-- Blog Section End -->

<!-- Footer Section Begin -->
<div th:insert="~{Footer :: Footer}"></div>
<!-- Footer Section End -->

<!-- Js Plugins -->

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Popper.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>
<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/jquery.nice-select.min.js"></script>
<script src="/js/jquery-ui.min.js"></script>
<script src="/js/jquery.slicknav.js"></script>
<script src="/js/mixitup.min.js"></script>
<script src="/js/owl.carousel.min.js"></script>
<script src="/js/main.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        var myDropdown = new bootstrap.Dropdown(document.getElementById('dropdownMenuButton'));
    });
</script>
</body>

</html>
