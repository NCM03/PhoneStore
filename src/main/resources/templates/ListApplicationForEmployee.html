<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;900&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Css Styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="/css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="/css/elegant-icons.css" type="text/css">
    <link rel="stylesheet" href="/css/nice-select.css" type="text/css">
    <link rel="stylesheet" href="/css/jquery-ui.min.css" type="text/css">
    <link rel="stylesheet" href="/css/owl.carousel.min.css" type="text/css">
    <link rel="stylesheet" href="/css/slicknav.min.css" type="text/css">
    <link rel="stylesheet" href="/css/style.css" type="text/css">
    <title>Title</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        #app {
            display: flex;
        }
        .sidebar {
            height: 100vh;
            width: 250px; /* Default width */
            background-color: #343a40; /* Dark gray background */
            color: #fff; /* White text */
            transition: width 0.3s ease;
            position: fixed; /* Fix sidebar to the left */
            top: 0;
            left: 0;
            z-index: 1000; /* Ensure sidebar stays on top of content */
            overflow: auto;
        }
        .sidebar:hover,
        .sidebar.active {
            width: 250px; /* Width of sidebar when expanded */
        }
        .sidebar .nav-link {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 15px;
            white-space: nowrap; /* Prevent text wrapping */
            text-decoration: none; /* Remove underline from links */
            color: #fff; /* White text */
        }
        .sidebar .nav-link i {
            margin-right: 10px; /* Adjust icon spacing */
        }
        .sidebar .nav-link:hover {
            background-color: #495057; /* Darker gray hover background */
            border-radius: 4px; /* Add rounded corners for a smoother look */
        }
        .sidebar .nav-link.active {
            background-color: #212529; /* Even darker gray for active link */
            border-radius: 4px;
        }
        .content {
            margin-left: 250px; /* Adjust content area margin based on sidebar width */
            padding: 20px;
            min-height:200vh; /* Set minimum height to fill viewport */
            transition: margin-left 0.3s ease;
        }
        .intro {
            padding: 20px;
            border-radius: 4px;
            background-color: #fff; /* Light background for content */
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
        }

        /* Table styling (optional) */
        .table td,
        .table th {
            text-overflow: ellipsis;
            white-space: nowrap;
            overflow: hidden;
            padding: 10px; /* Adjust table cell padding */
            border-color: #eee; /* Light border color */
        }

        .table tr:hover {
            background-color: #f5f5f5; /* Light gray hover background for table rows */
        }

        /* Pagination styling (optional) */
        .pagination {
            justify-content: center; /* Center pagination links */
            margin-top: 20px;
        }

        .pagination .page-link {
            color: #343a40; /* Dark gray text for pagination links */
            border: 1px solid #ddd; /* Light gray border for pagination links */
        }

        .pagination .page-link:hover {
            background-color: #eee;
        }
        .table-responsive {
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            font-size: 0.9rem;
        }

        .table thead th {
            background-color: #f8f9fa;
            color: #333;
            font-weight: bold;
            text-transform: uppercase;
            padding: 12px;
            border-bottom: 2px solid #dee2e6;
        }

        .table tbody td {
            padding: 12px;
            border-bottom: 1px solid #dee2e6;
            vertical-align: middle;
        }

        .table tbody tr:last-child td {
            border-bottom: none;
        }

        .table tbody tr:hover {
            background-color: #f1f3f5;
        }

        /* Status badge styling */
        .badge {
            padding: 5px 10px;
            border-radius: 20px;
            font-weight: normal;
        }

        .badge-warning {
            background-color: #ffc107;
            color: #000;
        }

        .badge-success {
            background-color: #28a745;
            color: #fff;
        }

        .badge-danger {
            background-color: #dc3545;
            color: #fff;
        }

        /* Pagination styling */
        .pagination {
            margin-top: 20px;
        }

        .pagination .page-link {
            color: #333;
            border: 1px solid #dee2e6;
            margin: 0 2px;
        }

        .pagination .page-item.active .page-link {
            background-color: #007bff;
            border-color: #007bff;
        }

        .pagination .page-item.disabled .page-link {
            color: #6c757d;
            pointer-events: none;
            background-color: #fff;
        }

        /* Search and filter section */
        .search-filter-section {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 8px;
        }

        .search-filter-section form {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .search-filter-section input,
        .search-filter-section select {
            padding: 8px;
            border: 1px solid #ced4da;
            border-radius: 4px;
        }

        .search-filter-section button {
            padding: 8px 15px;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .table thead {
                display: none;
            }

            .table, .table tbody, .table tr, .table td {
                display: block;
                width: 100%;
            }

            .table tr {
                margin-bottom: 15px;
            }

            .table td {
                text-align: right;
                padding-left: 50%;
                position: relative;
            }

            .table td::before {
                content: attr(data-label);
                position: absolute;
                left: 6px;
                width: 45%;
                padding-right: 10px;
                white-space: nowrap;
                text-align: left;
                font-weight: bold;
            }
        }
    </style>
</head>
<body>
<div class="d-flex" id="app">
    <div class="sidebarContainer">
            <div th:insert="~{SideBarForEm :: SideBarForEm}"></div>
            <!-- Add more nav items as needed -->
    </div>
    <div class="content">
<div id="successAlert" class="alert alert-success" style="display: none;" role="alert"></div>
<div class="content flex-grow-1 p-4">
    <h1 style="text-align: center">Danh sách yêu cầu</h1>
    <section class="intro">
        <div class="gradient-custom-1 h-100">
            <div class="mask d-flex align-items-center h-100">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-12">
                            <div class="table-responsive bg-white">
                                <div class="mb-3">
                                    <div class="mb-3">
                                        <form th:action="@{/Employee/Request}" method="get" class="form-inline">
                                            <label for="size" class="mr-2">Items per page:</label>
                                            <select id="size" name="size" onchange="this.form.submit()">
                                                <option value="5" th:selected="${size == 5}">5</option>
                                                <option value="10" th:selected="${size == 10}">10</option>
                                                <option value="20" th:selected="${size == 20}">20</option>
                                                <option value="50" th:selected="${size == 50}">50</option>
                                            </select>
                                            <input type="hidden" name="size" th:value="${size}" />
                                        </form>
                                        <form th:action="@{/Employee/Request}" method="get" class="d-flex align-items-center mb-3">
                                            <!-- Search by Title -->
                                            <label for="searchTerm" class="mr-2 mb-0">Tìm kiếm theo tiêu đề:</label>
                                            <input type="text" id="searchTerm" name="searchTerm" th:value="${searchTerm}" placeholder="Enter title" class="form-control mr-2" style="max-width: 200px;">

                                            <!-- Date Range Filters -->
                                            <label for="fromDate" class="mr-2 mb-0">Từ ngày:</label>
                                            <input type="date" id="fromDate" name="fromDate" th:value="${fromDate}" class="form-control mr-2" style="max-width: 150px;">

                                            <label for="toDate" class="mr-2 mb-0">Đến ngày:</label>
                                            <input type="date" id="toDate" name="toDate" th:value="${toDate}" class="form-control mr-2" style="max-width: 150px;">

                                            <!-- Hidden Inputs -->
                                            <input type="hidden" name="size" th:value="${size}" />
                                            <input type="hidden" name="sortField" th:value="${sortField}" />
                                            <input type="hidden" name="sortDir" th:value="${sortDir}" />

                                            <!-- Submit Button -->
                                            <button type="submit" class="btn btn-primary btn-sm">Tìm kiếm</button>
                                        </form>

                                    </div>
                                <table class="table mb-0">
                                    <thead>
                                    <tr>

                                        <th>
                                            <a th:href="@{/Employee/Request(page=0,size=${size},sortField='requestID',sortDir=${sortField == 'requestID' and sortDir == 'asc' ? 'desc' : 'asc'},searchTerm=${searchTerm})}">
                                                ID
                                                <i th:if="${sortField == 'requestID'}" th:class="${sortDir == 'asc' ? 'bi bi-arrow-up' : 'bi bi-arrow-down'}"></i>
                                            </a>
                                        </th>
                                        <th>
                                            <a th:href="@{/Employee/Request(page=0,size=${size},sortField='title',sortDir=${sortField == 'title' and sortDir == 'asc' ? 'desc' : 'asc'},searchTerm=${searchTerm})}">
                                                Tiêu đề
                                                <i th:if="${sortField == 'title'}" th:class="${sortDir == 'asc' ? 'bi bi-arrow-up' : 'bi bi-arrow-down'}"></i>
                                            </a>
                                        </th>
                                        <th>
                                            <a th:href="@{/Employee/Request(page=0,size=${size},sortField='requestType',sortDir=${sortField == 'requestType' and sortDir == 'asc' ? 'desc' : 'asc'},searchTerm=${searchTerm})}">
                                                Loại Đơn
                                                <i th:if="${sortField == 'requestType'}" th:class="${sortDir == 'asc' ? 'bi bi-arrow-up' : 'bi bi-arrow-down'}"></i>
                                            </a>
                                        </th>
                                        <th>
                                            <a th:href="@{/Employee/Request(page=0,size=${size},sortField='invoiceID',sortDir=${sortField == 'invoiceID' and sortDir == 'asc' ? 'desc' : 'asc'},searchTerm=${searchTerm})}">
                                                ID hóa đơn
                                                <i th:if="${sortField == 'invoiceID'}" th:class="${sortDir == 'asc' ? 'bi bi-arrow-up' : 'bi bi-arrow-down'}"></i>
                                            </a>
                                        </th>
                                        <th>
                                            <a th:href="@{/Employee/Request(page=0,size=${size},sortField='requestDate',sortDir=${sortField == 'requestDate' and sortDir == 'asc' ? 'desc' : 'asc'},searchTerm=${searchTerm})}">
                                                Ngày gửi yêu cầu
                                                <i th:if="${sortField == 'requestDate'}" th:class="${sortDir == 'asc' ? 'bi bi-arrow-up' : 'bi bi-arrow-down'}"></i>
                                            </a>
                                        </th>
                                        <th>
                                            <a th:href="@{/Employee/Request(page=0,size=${size},sortField='status',sortDir=${sortField == 'status' and sortDir == 'asc' ? 'desc' : 'asc'},searchTerm=${searchTerm})}">
                                                Trạng thái
                                                <i th:if="${sortField == 'status'}" th:class="${sortDir == 'asc' ? 'bi bi-arrow-up' : 'bi bi-arrow-down'}"></i>
                                            </a>
                                        </th>
                                        <th>
                                            Action
                                        </th>


                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="re : ${reList}">
                                        <td th:text="${re.requestID}"></td>
                                        <td th:text="${re.title}"></td>
                                        <td>
                                            <span th:if="${re.requestType == 1}" th:text="'Bảo Hành'"></span>
                                            <span th:if="${re.requestType == 2}"  th:text="'Sửa Chữa'"></span>
                                            <span th:if="${re.requestType == 3}" th:text="'Trả Hàng'"></span>
                                        </td>
                                        <td th:text="${re.invoiceID}"></td>
                                        <td th:text="${re.requestDate} "></td>
                                        <td>

                                            <span th:if="${re.status == 1}" class="badge badge-warning" th:text="'Đang xử lí'"></span>
                                            <span th:if="${re.status == 2}" class="badge badge-success" th:text="'Đã xử lí'"></span>
                                            <span th:if="${re.status == 0}" class="badge badge-danger" th:text="'Loại bỏ'"></span>

                                        </td>
                                        <td>
                                            <form th:action="@{/Employee/RequestDetail}" method="post">
                                                <input type="hidden" name="requestID" th:value="${re.requestID}">
                                                <button class="btn btn-primary process-btn" type="submit">Xử lý</button>
                                            </form>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                                <!-- Pagination -->
                                <nav aria-label="Page navigation" th:if="${totalPages > 1}">
                                    <ul class="pagination justify-content-center">
                                        <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                                            <a class="page-link" th:href="@{/Employee/Request(page=${currentPage - 1},size=${size},sortField=${sortField},searchTerm=${searchTerm})}" tabindex="-1">Previous</a>
                                        </li>
                                        <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}" th:classappend="${i == currentPage} ? 'active'">
                                            <a class="page-link" th:href="@{/Employee/Request(page=${i},size=${size},sortField=${sortField},searchTerm=${searchTerm})}" th:text="${i + 1}"></a>
                                        </li>
                                        <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                                            <a class="page-link" th:href="@{/Employee/Request(page=${currentPage + 1},size=${size},sortField=${sortField},searchTerm=${searchTerm})}">Next</a>
                                        </li>
                                    </ul>
                                </nav>

                                <!-- Hiển thị thông tin về trang hiện tại -->
                                <div class="text-center mt-3">
                                    <p>Showing page [[${currentPage + 1}]] of [[${totalPages}]]</p>
                                    <p>Total items: [[${totalItems}]]</p>
                                </div>
                                <div class="alert alert-success" th:if="${not #strings.isEmpty(successFullMessage)}" role="alert">
                                    <p th:text="${successFullMessage}"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
</div>
</div>

<script src="/js/jquery-3.3.1.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/jquery.nice-select.min.js"></script>
<script src="/js/jquery-ui.min.js"></script>
<script src="/js/jquery.slicknav.js"></script>
<script src="/js/mixitup.min.js"></script>
<script src="/js/owl.carousel.min.js"></script>
<script src="/js/main.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
