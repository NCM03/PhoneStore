<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;900&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Css Styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="/css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="/css/elegant-icons.css" type="text/css">
    <link rel="stylesheet" href="/css/nice-select.css" type="text/css">
    <link rel="stylesheet" href="/css/jquery-ui.min.css" type="text/css">
    <link rel="stylesheet" href="/css/owl.carousel.min.css" type="text/css">
    <link rel="stylesheet" href="/css/slicknav.min.css" type="text/css">
    <link rel="stylesheet" href="/css/style.css" type="text/css">
    <title>Title</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        #app {
            display: flex;
        }
        .sidebar {
            height: 100vh;
            width: 250px; /* Default width */
            background-color: #343a40; /* Dark gray background */
            color: #fff; /* White text */
            transition: width 0.3s ease;
            position: fixed; /* Fix sidebar to the left */
            top: 0;
            left: 0;
            z-index: 1000; /* Ensure sidebar stays on top of content */
            overflow: auto;
        }
        .sidebar:hover,
        .sidebar.active {
            width: 250px; /* Width of sidebar when expanded */
        }
        .sidebar .nav-link {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 15px;
            white-space: nowrap; /* Prevent text wrapping */
            text-decoration: none; /* Remove underline from links */
            color: #fff; /* White text */
        }
        .sidebar .nav-link i {
            margin-right: 10px; /* Adjust icon spacing */
        }
        .sidebar .nav-link:hover {
            background-color: #495057; /* Darker gray hover background */
            border-radius: 4px; /* Add rounded corners for a smoother look */
        }
        .sidebar .nav-link.active {
            background-color: #212529; /* Even darker gray for active link */
            border-radius: 4px;
        }
        .content {
            margin-left: 150px; /* Adjust content area margin based on sidebar width */
            padding: 20px;
            min-height:200vh; /* Set minimum height to fill viewport */
            transition: margin-left 0.3s ease;
        }
        .intro {
            padding: 20px;
            border-radius: 4px;
            background-color: #fff; /* Light background for content */
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
        }

        /* Table styling (optional) */
        .table td,
        .table th {
            text-overflow: ellipsis;
            white-space: nowrap;
            overflow: hidden;
            padding: 10px; /* Adjust table cell padding */
            border-color: #eee; /* Light border color */
        }

        .table tr:hover {
            background-color: #f5f5f5; /* Light gray hover background for table rows */
        }

        /* Pagination styling (optional) */
        .pagination {
            justify-content: center; /* Center pagination links */
            margin-top: 20px;
        }

        .pagination .page-link {
            color: #343a40; /* Dark gray text for pagination links */
            border: 1px solid #ddd; /* Light gray border for pagination links */
        }

        .pagination .page-link:hover {
            background-color: #eee;
        }
        .table-responsive {
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            font-size: 0.9rem;
        }

        .table thead th {
            background-color: #f8f9fa;
            color: #333;
            font-weight: bold;
            text-transform: uppercase;
            padding: 12px;
            border-bottom: 2px solid #dee2e6;
        }

        .table tbody td {
            padding: 12px;
            border-bottom: 1px solid #dee2e6;
            vertical-align: middle;
        }

        .table tbody tr:last-child td {
            border-bottom: none;
        }

        .table tbody tr:hover {
            background-color: #f1f3f5
        }

        /
        /* Pagination styling */
        .pagination {
            margin-top: 20px;
        }

        .pagination .page-link {
            color: #333;
            border: 1px solid #dee2e6;
            margin: 0 2px;
        }

        .pagination .page-item.active .page-link {
            background-color: #007bff;
            border-color: #007bff;
        }

        .pagination .page-item.disabled .page-link {
            color: #6c757d;
            pointer-events: none;
            background-color: #fff;
        }



        .search-filter-section form {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .search-filter-section input,
        .search-filter-section select {
            padding: 8px;
            border: 1px solid #ced4da;
            border-radius: 4px;
        }

        .search-filter-section button {
            padding: 8px 15px;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .table thead {
                display: none;
            }

            .table, .table tbody, .table tr, .table td {
                display: block;
                width: 100%;
            }

            .table tr {
                margin-bottom: 15px;
            }

            .table td {
                text-align: right;
                padding-left: 50%;
                position: relative;
            }

            .table td::before {
                content: attr(data-label);
                position: absolute;
                left: 6px;
                width: 45%;
                padding-right: 10px;
                white-space: nowrap;
                text-align: left;
                font-weight: bold;
            }
        }
    </style>
</head>
<body>
<div class="d-flex" id="app">
    <div class="sidebarContainer">
    <div th:insert="~{SideBarForEm :: SideBarForEm}"></div>
    <!-- Add more nav items as needed -->
</div>
<div class="content">
    <div id="successAlert" class="alert alert-success" style="display: none;" role="alert"></div>
    <div class="content flex-grow-1 p-4">
        <h1 style="text-align: center">Danh sách yêu cầu</h1>
        <section class="intro">
            <div class="gradient-custom-1 h-100">
                <div class="mask d-flex align-items-center h-100">
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-12">
                                <div class="table-responsive bg-white">
                                    <div class="mb-3">
                                        <div class="mb-3">
                                            <div class="mb-3">
                                                <form th:action="@{/Employee/ManageInvoice}" method="get" class="form-inline">
                                                    <label for="searchTerm" class="mr-2">Tìm kiếm theo Khach hang:</label>
                                                    <input type="text" id="searchTerm" name="searchTerm" th:value="${searchTerm}" placeholder="Khach hang">

                                                    <label for="startDate" class="mr-2">Từ ngày:</label>
                                                    <input type="date" id="startDate" name="startDate" th:value="${startDate}">

                                                    <label for="endDate" class="mr-2">Đến ngày:</label>
                                                    <input type="date" id="endDate" name="endDate" th:value="${endDate}">

                                                    <button type="submit" class="btn btn-primary btn-sm">Tìm kiếm</button>
                                                    <input type="hidden" name="size" th:value="${size}" />
                                                    <input type="hidden" name="sortField" th:value="${sortField}" />
                                                </form>
                                            </div>
                                        </div>
                                        <div class="mb-3">
                                            <a th:href="@{/Employee/ExportInvoice(searchTerm=${searchTerm},startDate=${startDate},endDate=${endDate},sortField=${sortField},sortDir=${sortDir})}" class="btn btn-success">Export to Excel</a>
                                        </div>
                                        <form th:action="@{/Employee/ManageInvoicet}" method="get" class="form-inline">
                                            <label for="size" class="mr-2">Items per page:</label>
                                            <select id="size" name="size" onchange="this.form.submit()">
                                                <option value="5" th:selected="${size == 5}">5</option>
                                                <option value="10" th:selected="${size == 10}">10</option>
                                                <option value="20" th:selected="${size == 20}">20</option>
                                                <option value="50" th:selected="${size == 50}">50</option>
                                            </select>
                                            <input type="hidden" name="size" th:value="${size}" />
                                        </form>

                                    </div>
                                    <table class="table mb-0">
                                        <thead>
                                        <tr>

                                            <th>
                                                <a th:href="@{/Employee/ManageInvoice(page=0,size=${size},sortField='invoiceId',sortDir=${sortField == 'invoiceId' and sortDir == 'asc' ? 'desc' : 'asc'},searchTerm=${searchTerm})}">
                                                    ID
                                                    <i th:if="${sortField == 'invoiceId'}" th:class="${sortDir == 'asc' ? 'bi bi-arrow-up' : 'bi bi-arrow-down'}"></i>
                                                </a>
                                            </th>
                                            <th>
                                                <a th:href="@{/Employee/ManageInvoice(page=0,size=${size},sortField='invoiceType',sortDir=${sortField == 'invoiceType' and sortDir == 'asc' ? 'desc' : 'asc'},searchTerm=${searchTerm})}">
                                                    Loại Hóa Đơn
                                                    <i th:if="${sortField == 'invoiceType'}" th:class="${sortDir == 'asc' ? 'bi bi-arrow-up' : 'bi bi-arrow-down'}"></i>
                                                </a>
                                            </th>
                                            <th>
                                                Người mua hàng
                                            </th>

                                            <th>
                                                <a th:href="@{/Employee/ManageInvoice(page=0,size=${size},sortField='incurred',sortDir=${sortField == 'incurred' and sortDir == 'asc' ? 'desc' : 'asc'},searchTerm=${searchTerm})}">
                                                    Phát sinh
                                                    <i th:if="${sortField == 'incurred'}" th:class="${sortDir == 'asc' ? 'bi bi-arrow-up' : 'bi bi-arrow-down'}"></i>
                                                </a>
                                            </th>

                                            <th>
                                                <a th:href="@{/Employee/ManageInvoice(page=0,size=${size},sortField='incurredDescription',sortDir=${sortField == 'incurredDescription' and sortDir == 'asc' ? 'desc' : 'asc'},searchTerm=${searchTerm})}">
                                                    Phát sinh Mô tả
                                                    <i th:if="${sortField == 'incurredDescription'}" th:class="${sortDir == 'asc' ? 'bi bi-arrow-up' : 'bi bi-arrow-down'}"></i>
                                                </a>
                                            </th>
                                            <th>
                                                <a th:href="@{/Employee/ManageInvoice(page=0,size=${size},sortField='invoiceDate',sortDir=${sortField == 'invoiceDate' and sortDir == 'asc' ? 'desc' : 'asc'},searchTerm=${searchTerm})}">
                                                    Ngày gửi Hóa đơn
                                                    <i th:if="${sortField == 'invoiceDate'}" th:class="${sortDir == 'asc' ? 'bi bi-arrow-up' : 'bi bi-arrow-down'}"></i>
                                                </a>
                                            </th>

                                            <th>
                                                Action
                                            </th>


                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="in: ${invoiceList}">
                                            <td th:text="${in.invoiceId}"></td>
                                            <td th:text="${in.invoiceType}"></td>
                                            <td th:text="${in.customer.name} "></td>
                                            <td th:text="${in.incurred}"></td>
                                            <td th:text="${in.incurredDescription}"></td>
                                            <td th:text="${in.invoiceDate} "></td>

                                            <td>
                                                <form th:action="@{/Employee/InvoiceDetail}" method="post">
                                                    <input type="hidden" name="invoiceID" th:value="${in.invoiceId}">
                                                    <button class="btn btn-primary process-btn" type="submit">Xử lý</button>
                                                </form>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                    <!-- Pagination -->
                                    <nav aria-label="Page navigation" th:if="${totalPages > 1}">
                                        <ul class="pagination justify-content-center">
                                            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                                                <a class="page-link" th:href="@{/Employee/ManageInvoice(page=${currentPage - 1},size=${size},sortField=${sortField},searchTerm=${searchTerm})}" tabindex="-1">Previous</a>
                                            </li>
                                            <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}" th:classappend="${i == currentPage} ? 'active'">
                                                <a class="page-link" th:href="@{/Employee/ManageInvoice(page=${i},size=${size},sortField=${sortField},searchTerm=${searchTerm})}" th:text="${i + 1}"></a>
                                            </li>
                                            <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                                                <a class="page-link" th:href="@{/Employee/ManageInvoice(page=${currentPage + 1},size=${size},sortField=${sortField},searchTerm=${searchTerm})}">Next</a>
                                            </li>
                                        </ul>
                                    </nav>

                                    <!-- Hiển thị thông tin về trang hiện tại -->
                                    <div class="text-center mt-3">
                                        <p>Showing page [[${currentPage + 1}]] of [[${totalPages}]]</p>
                                        <p>Total items: [[${totalItems}]]</p>
                                    </div>
                                    <div class="alert alert-success" th:if="${not #strings.isEmpty(successFullMessage)}" role="alert">
                                        <p th:text="${successFullMessage}"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
</div>

<script src="/js/jquery-3.3.1.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/jquery.nice-select.min.js"></script>
<script src="/js/jquery-ui.min.js"></script>
<script src="/js/jquery.slicknav.js"></script>
<script src="/js/mixitup.min.js"></script>
<script src="/js/owl.carousel.min.js"></script>
<script src="/js/main.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
