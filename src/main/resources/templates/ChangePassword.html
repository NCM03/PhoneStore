<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
        }
        .form-group button:hover {
            background-color: #45a049;
        }
        .error-message {
            color: red;
            margin-top: 5px;
        }
    </style>
    <script>
        function validateForm() {
            var newPassword = document.getElementById("newPassword").value;
            var confirmPassword = document.getElementById("confirmPassword").value;

            if (newPassword !== confirmPassword) {
                // Display error message
                document.getElementById("error-message").innerText = "Passwords do not match.";
                return false; // Prevent form submission
            }

            // Clear error message if passwords match
            document.getElementById("error-message").innerText = "";
            return true; // Allow form submission
        }
    </script>
</head>
<body>

<h2>Change Password</h2>

<form th:action="@{/Account/changePassword}" th:object="${dto}" method="post" onsubmit="return validateForm()">

    <div class="form-group">
        <label for="newPassword">New Password:</label>
        <input type="password" id="newPassword" name="newPassword" th:field="*{password}" required>
        <p style="color: red" th:errors="*{password}"></p>
    </div>

    <div class="form-group">
        <label for="confirmPassword">Confirm New Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
        <span id="error-message" class="error-message"></span>
    </div>

    <div class="form-group">
        <button type="submit">Change Password</button>
    </div>
</form>

</body>
</html>
