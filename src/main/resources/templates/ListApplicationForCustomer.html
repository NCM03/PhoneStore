<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;900&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Css Styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="/css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="/css/elegant-icons.css" type="text/css">
    <link rel="stylesheet" href="/css/nice-select.css" type="text/css">
    <link rel="stylesheet" href="/css/jquery-ui.min.css" type="text/css">
    <link rel="stylesheet" href="/css/owl.carousel.min.css" type="text/css">
    <link rel="stylesheet" href="/css/slicknav.min.css" type="text/css">
    <link rel="stylesheet" href="/css/style.css" type="text/css">
    <title>Title</title>
</head>
<body>
<div th:insert="~{Header :: Header}"></div>
<div id="successAlert" class="alert alert-success" style="display: none;" role="alert"></div>
<div class="content flex-grow-1 p-3">
    <h1 style="text-align: center">Danh sách yêu cầu</h1>
    <section class="intro">
        <div class="gradient-custom-1 h-100">
            <div class="mask d-flex align-items-center h-100">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-12">
                            <div class="table-responsive bg-white">
                                <div class="mb-3">
                                    <div class="mb-3">
                                        <form th:action="@{/Customer/Request}" method="get" class="form-inline">
                                            <label for="size" class="mr-2">Items per page:</label>
                                            <select id="size" name="size" onchange="this.form.submit()">
                                                <option value="5" th:selected="${size == 5}">5</option>
                                                <option value="10" th:selected="${size == 10}">10</option>
                                                <option value="20" th:selected="${size == 20}">20</option>
                                                <option value="50" th:selected="${size == 50}">50</option>
                                            </select>
                                            <input type="hidden" name="size" th:value="${size}" />
                                        </form>
                                        <form th:action="@{/Customer/Request}" method="get" class="d-flex align-items-center mb-3">
                                            <!-- Search by Title -->
                                            <label for="searchTerm" class="mr-2 mb-0">Tìm kiếm theo tiêu đề:</label>
                                            <input type="text" id="searchTerm" name="searchTerm" th:value="${searchTerm}" placeholder="Enter title" class="form-control mr-2" style="max-width: 200px;">

                                            <!-- Date Range Filters -->
                                            <label for="fromDate" class="mr-2 mb-0">Từ ngày:</label>
                                            <input type="date" id="fromDate" name="fromDate" th:value="${fromDate}" class="form-control mr-2" style="max-width: 150px;">

                                            <label for="toDate" class="mr-2 mb-0">Đến ngày:</label>
                                            <input type="date" id="toDate" name="toDate" th:value="${toDate}" class="form-control mr-2" style="max-width: 150px;">

                                            <!-- Hidden Inputs -->
                                            <input type="hidden" name="size" th:value="${size}" />
                                            <input type="hidden" name="sortField" th:value="${sortField}" />
                                            <input type="hidden" name="sortDir" th:value="${sortDir}" />

                                            <!-- Submit Button -->
                                            <button type="submit" class="btn btn-primary btn-sm">Tìm kiếm</button>
                                        </form>



                                    <div class="container mt-3">
                                        <form th:action="@{/Customer/Application}" method="get">
                                            <button type="submit" class="btn btn-primary">
                                                Gửi Yêu Cầu
                                            </button>
                                        </form>
                                    </div>
                                </div>
                                <table class="table mb-0">
                                    <thead>
                                    <tr>

                                        <th>
                                            <a th:href="@{/Customer/Request(page=0,size=${size},sortField='requestID',sortDir=${sortField == 'requestID' and sortDir == 'asc' ? 'desc' : 'asc'},searchTerm=${searchTerm})}">
                                                ID
                                                <i th:if="${sortField == 'requestID'}" th:class="${sortDir == 'asc' ? 'bi bi-arrow-up' : 'bi bi-arrow-down'}"></i>
                                            </a>
                                        </th>
                                        <th>
                                            <a th:href="@{/Customer/Request(page=0,size=${size},sortField='title',sortDir=${sortField == 'title' and sortDir == 'asc' ? 'desc' : 'asc'},searchTerm=${searchTerm})}">
                                                Tiêu đề
                                                <i th:if="${sortField == 'title'}" th:class="${sortDir == 'asc' ? 'bi bi-arrow-up' : 'bi bi-arrow-down'}"></i>
                                            </a>
                                        </th>
                                        <th>
                                            <a th:href="@{/Customer/Request(page=0,size=${size},sortField='requestType',sortDir=${sortField == 'requestType' and sortDir == 'asc' ? 'desc' : 'asc'},searchTerm=${searchTerm})}">
                                                Loại Đơn
                                                <i th:if="${sortField == 'requestType'}" th:class="${sortDir == 'asc' ? 'bi bi-arrow-up' : 'bi bi-arrow-down'}"></i>
                                            </a>
                                        </th>
                                        <th>
                                            <a th:href="@{/Customer/Request(page=0,size=${size},sortField='invoiceID',sortDir=${sortField == 'invoiceID' and sortDir == 'asc' ? 'desc' : 'asc'},searchTerm=${searchTerm})}">
                                                ID hóa đơn
                                                <i th:if="${sortField == 'invoiceID'}" th:class="${sortDir == 'asc' ? 'bi bi-arrow-up' : 'bi bi-arrow-down'}"></i>
                                            </a>
                                        </th>
                                        <th>
                                            <a th:href="@{/Customer/Request(page=0,size=${size},sortField='requestDate',sortDir=${sortField == 'requestDate' and sortDir == 'asc' ? 'desc' : 'asc'},searchTerm=${searchTerm})}">
                                                Ngày gửi yêu cầu
                                                <i th:if="${sortField == 'requestDate'}" th:class="${sortDir == 'asc' ? 'bi bi-arrow-up' : 'bi bi-arrow-down'}"></i>
                                            </a>
                                        </th>
                                        <th>
                                            <a th:href="@{/Customer/Request(page=0,size=${size},sortField='status',sortDir=${sortField == 'status' and sortDir == 'asc' ? 'desc' : 'asc'},searchTerm=${searchTerm})}">
                                                Trạng thái
                                                <i th:if="${sortField == 'status'}" th:class="${sortDir == 'asc' ? 'bi bi-arrow-up' : 'bi bi-arrow-down'}"></i>
                                            </a>
                                        </th>
                                        <th>
                                            Action
                                        </th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="re : ${reList}">
                                        <td th:text="${re.requestID}"></td>
                                        <td th:text="${re.title}"></td>
                                        <td>
                                        <span th:if="${re.requestType == 1}" th:text="'Bảo Hành'"></span>
                                        <span th:if="${re.requestType == 2}"  th:text="'Sửa Chữa'"></span>
                                        <span th:if="${re.requestType == 3}" th:text="'Trả Hàng'"></span>
                                        </td>
                                        <td th:text="${re.invoiceID}"></td>
                                        <td th:text="${re.requestDate} "></td>
                                        <td>

                                            <span th:if="${re.status == 1}" class="badge badge-warning" th:text="'Đang xử lí'"></span>
                                            <span th:if="${re.status == 2}" class="badge badge-success" th:text="'Đã xử lí'"></span>
                                            <span th:if="${re.status == 0}" class="badge badge-danger" th:text="'Loại bỏ'"></span>

                                        </td>
                                        <td>
                                            <form th:action="@{/Customer/RequestDetail}" method="post">
                                                <input type="hidden" name="requestID" th:value="${re.requestID}">
                                                <button class="btn btn-primary process-btn" type="submit">Xử lý</button>
                                            </form>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>

                                <!-- Pagination -->
                                <nav aria-label="Page navigation" th:if="${totalPages > 1}">
                                    <ul class="pagination justify-content-center">
                                        <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                                            <a class="page-link" th:href="@{/Customer/Request(page=${currentPage - 1},size=${size},sortField=${sortField},searchTerm=${searchTerm})}" tabindex="-1">Previous</a>
                                        </li>
                                        <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}" th:classappend="${i == currentPage} ? 'active'">
                                            <a class="page-link" th:href="@{/Customer/Request(page=${i},size=${size},sortField=${sortField},searchTerm=${searchTerm})}" th:text="${i + 1}"></a>
                                        </li>
                                        <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                                            <a class="page-link" th:href="@{/Customer/Request(page=${currentPage + 1},size=${size},sortField=${sortField},searchTerm=${searchTerm})}">Next</a>
                                        </li>
                                    </ul>
                                </nav>

                                <!-- Hiển thị thông tin về trang hiện tại -->
                                <div class="text-center mt-3">
                                    <p>Showing page [[${currentPage + 1}]] of [[${totalPages}]]</p>
                                    <p>Total items: [[${totalItems}]]</p>
                                </div>
                                <div class="alert alert-success" th:if="${not #strings.isEmpty(successFullMessage)}" role="alert">
                                    <p th:text="${successFullMessage}"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
</div>
<div th:insert="~{Footer :: Footer}"></div>
<script src="/js/jquery-3.3.1.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/jquery.nice-select.min.js"></script>
<script src="/js/jquery-ui.min.js"></script>
<script src="/js/jquery.slicknav.js"></script>
<script src="/js/mixitup.min.js"></script>
<script src="/js/owl.carousel.min.js"></script>
<script src="/js/main.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
