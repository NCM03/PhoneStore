<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Vertical Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.10.2/main.css' rel='stylesheet' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.10.2/main.js'></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        #app {
            display: flex;
        }
        .sidebar {
            height: 100vh;
            width: 250px; /* Default width */
            background-color: #343a40; /* Dark gray background */
            color: #fff; /* White text */
            transition: width 0.3s ease;
            position: fixed; /* Fix sidebar to the left */
            top: 0;
            left: 0;
            z-index: 1000; /* Ensure sidebar stays on top of content */
            overflow: auto;
        }
        .sidebar:hover,
        .sidebar.active {
            width: 250px; /* Width of sidebar when expanded */
        }
        .sidebar .nav-link {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 15px;
            white-space: nowrap; /* Prevent text wrapping */
            text-decoration: none; /* Remove underline from links */
            color: #fff; /* White text */
        }
        .sidebar .nav-link i {
            margin-right: 10px; /* Adjust icon spacing */
        }
        .sidebar .nav-link:hover {
            background-color: #495057; /* Darker gray hover background */
            border-radius: 4px; /* Add rounded corners for a smoother look */
        }
        .sidebar .nav-link.active {
            background-color: #212529; /* Even darker gray for active link */
            border-radius: 4px;
        }
        .content {
            margin-left: 250px; /* Adjust content area margin based on sidebar width */
            padding: 20px;
            min-height: 100vh; /* Set minimum height to fill viewport */
            transition: margin-left 0.3s ease;
        }
        .time-display {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .clock, .calendar {
            text-align: center;
            padding: 10px;
            border-radius: 10px;
        }
        .clock {
            background-color: #fff;
            border: 2px solid #ccc;
        }
        .calendar {
            background-color: #fff;
            border: 2px solid #ccc;
            max-width: 400px;
            margin: 0 auto;
        }
        .calendar .date {
            font-size: 36px;
            font-weight: bold;
        }
        .canvas-container {
            text-align: center;
        }
        .canvas-container canvas {
            background-color: #fff;
            border: 2px solid #ccc;
            border-radius: 10px;
        }
    </style>
</head>
<body>
<div class="d-flex" id="app">
    <div class="sidebar">
        <div class="nav flex-column">
            <div th:insert="~{sidebar :: sidebar}"></div>
            <!-- Add more nav items as needed -->
        </div>
    </div>
    <div class="content">
        <h1>Home Admin</h1>
        <p>Welcome to the admin page.</p>
        <div class="time-display row">
            <div class="col-md-6 canvas-container">
                <canvas id="canvas" width="300" height="300"></canvas>
            </div>
            <div class="col-md-6">
                <div id='calendar'></div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            height: 'auto',
            headerToolbar: {
                left: 'prev,next today',
                center: 'title',
                right: 'dayGridMonth,timeGridWeek,timeGridDay'
            }
        });
        calendar.render();
    });

    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    let radius = canvas.height / 2;
    ctx.translate(radius, radius);
    radius = radius * 0.90;

    function drawClock() {
        drawFace(ctx, radius);
        drawNumbers(ctx, radius);
        drawTime(ctx, radius);
    }

    function drawNumbers(ctx, radius) {
        ctx.font = radius * 0.15 + "px arial";
        ctx.textBaseline = "middle";
        ctx.textAlign = "center";
        for(let num = 1; num < 13; num++){
            let ang = num * Math.PI / 6;
            ctx.rotate(ang);
            ctx.translate(0, -radius * 0.85);
            ctx.rotate(-ang);
            ctx.fillText(num.toString(), 0, 0);
            ctx.rotate(ang);
            ctx.translate(0, radius * 0.85);
            ctx.rotate(-ang);
        }
    }

    function drawFace(ctx, radius) {
        const grad = ctx.createRadialGradient(0, 0, radius * 0.95, 0, 0, radius * 1.05);
        grad.addColorStop(0, '#333');
        grad.addColorStop(0.5, 'white');
        grad.addColorStop(1, '#333');

        ctx.beginPath();
        ctx.arc(0, 0, radius, 0, 2 * Math.PI);
        ctx.fillStyle = 'white';
        ctx.fill();

        ctx.strokeStyle = grad;
        ctx.lineWidth = radius * 0.1;
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(0, 0, radius * 0.1, 0, 2 * Math.PI);
        ctx.fillStyle = '#333';
        ctx.fill();
    }

    function drawTime(ctx, radius) {
        const now = new Date();
        let hour = now.getHours();
        let minute = now.getMinutes();
        let second = now.getSeconds();

        hour = hour % 12;
        hour = (hour * Math.PI / 6) + (minute * Math.PI / (6 * 60)) + (second * Math.PI / (360 * 60));
        drawHand(ctx, hour, radius * 0.5, radius * 0.07);

        minute = (minute * Math.PI / 30) + (second * Math.PI / (30 * 60));
        drawHand(ctx, minute, radius * 0.8, radius * 0.07);

        second = (second * Math.PI / 30);
        drawHand(ctx, second, radius * 0.9, radius * 0.02);
    }

    function drawHand(ctx, pos, length, width) {
        ctx.beginPath();
        ctx.lineWidth = width;
        ctx.lineCap = "round";
        ctx.moveTo(0, 0);
        ctx.rotate(pos);
        ctx.lineTo(0, -length);
        ctx.stroke();
        ctx.rotate(-pos);
    }

    setInterval(drawClock, 1000);
    drawClock();
</script>
</body>
</html>
