<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Vertical Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #app {
            display: flex;
        }
        #sidebarContainer {
            width: 250px;
            background-color: #f1f1f1;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
        }
        .time-display {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .clock, .calendar {
            text-align: center;
            padding: 10px;
            border: 2px solid #333;
            border-radius: 10px;
        }
        .clock {
            font-size: 24px;
            background-color: #f0f0f0;
        }
        .calendar {
            font-size: 18px;
            background-color: #fff;
        }
        .calendar .date {
            font-size: 36px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="d-flex" id="app">
    <div id="sidebarContainer">
        <div th:insert="~{sidebar :: sidebar}"></div>
    </div>
    <div class="content">
        <div class="time-display">
            <div class="clock" id="clock"></div>
            <div class="calendar" id="calendar"></div>
        </div>
        <h1>Hello Admin</h1>
        <p>How are you today?</p>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    function updateTime() {
        const now = new Date();
        const options = { timeZone: 'Asia/Ho_Chi_Minh', hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false };
        document.getElementById('clock').textContent = now.toLocaleTimeString('vi-VN', options);

        const dateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        const dateString = now.toLocaleDateString('vi-VN', dateOptions);
        const [weekday, date] = dateString.split(', ');

        document.getElementById('calendar').innerHTML = `
                <div>${weekday}</div>
                <div class="date">${now.getDate()}</div>
                <div>${now.toLocaleDateString('vi-VN', { month: 'long', year: 'numeric' })}</div>
            `;
    }

    setInterval(updateTime, 1000);
    updateTime();
</script>

</body>
</html>
